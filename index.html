<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Math Training Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Relative path so it works locally and on GitHub Pages -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div id="app"></div>

  <!-- Core utilities -->
  <script src="js/utils.js"></script>

  <!-- Curriculum mapping -->
  <script src="js/curriculum.js"></script>

  <!-- Engine -->
  <script src="js/engine.js"></script>

  <!-- Generator modules -->
  <script src="js/generators/arithmetic.js"></script>
  <script src="js/generators/fractions.js"></script>
  <script src="js/generators/decimals.js"></script>
  <script src="js/generators/geometry.js"></script>
  <script src="js/generators/integers.js"></script>
  <script src="js/generators/equations.js"></script>
  <script src="js/generators/inequalities.js"></script>
  <script src="js/generators/ratios.js"></script>
  <script src="js/generators/functions.js"></script>
  <script src="js/generators/stats.js"></script>
  <script src="js/generators/exponents.js"></script>

  <!-- App bootstrap -->
  <script>
    window.onload = function () {
      if (typeof window.startApp === "function") {
        window.startApp();
      } else {
        document.getElementById("app").innerHTML = `
          <div style="padding:20px;color:red;font-size:20px;">
            Error: App could not start.<br>
            Please check that all JS files loaded correctly.
          </div>`;
      }
    };
  </script>

</body>
</html>
